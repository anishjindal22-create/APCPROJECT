# Server
server.port=8080

# MySQL and JPA
spring.datasource.url=jdbc:mysql://localhost:3306/emaildb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${MYSQL_USER:app}
spring.datasource.password=${MYSQL_PASSWORD:app}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Thymeleaf
spring.thymeleaf.cache=false

# Security login page
spring.mvc.view.prefix=classpath:/templates/

# Gemini
gemini.api.key=${GEMINI_API_KEY:}
gemini.model=gemini-1.5-flash
gemini.base-url=https://generativelanguage.googleapis.com/v1beta
admin.email=${ADMIN_EMAIL:admin@example.com}
admin.password=${ADMIN_PASSWORD:admin12345}

