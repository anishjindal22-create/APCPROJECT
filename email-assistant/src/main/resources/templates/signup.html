<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {font-family: system-ui, sans-serif; margin: 0; padding: 0; background: #f7f7fb;}
        .container {max-width: 420px; margin: 5rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);}        
        h1 {margin: 0 0 1rem; font-size: 1.5rem;}
        label {display: block; margin: .5rem 0 .25rem;}
        input[type="email"], input[type="password"] {width: 100%; padding: .75rem; border-radius: 8px; border: 1px solid #ddd;}
        button {margin-top: 1rem; width: 100%; padding: .8rem; background: #4f46e5; color: white; border: none; border-radius: 10px; cursor: pointer;}
        .error {color: #dc2626; font-size: .9rem;}
        a {color: #4f46e5; text-decoration: none;}
    </style>
</head>
<body>
<div class="container">
    <h1>Create your account</h1>
    <form method="post" th:action="@{/signup}" th:object="${signupRequest}">
        <label>Email</label>
        <input type="email" th:field="*{email}" required />
        <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <label>Password</label>
        <input type="password" th:field="*{password}" minlength="8" required />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Create account</button>
    </form>
    <p style="margin-top:.75rem; text-align:center;">Already have an account? <a th:href="@{/login}">Sign in</a></p>
</div>
</body>
</html>
