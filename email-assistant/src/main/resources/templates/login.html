<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {font-family: system-ui, sans-serif; margin: 0; padding: 0; background: #f7f7fb;}
        .container {max-width: 420px; margin: 5rem auto; background: #fff; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.08);}        
        h1 {margin: 0 0 1rem; font-size: 1.5rem;}
        .note {color: #444; font-size: .9rem; margin-bottom: 1rem;}
        label {display: block; margin: .5rem 0 .25rem;}
        input[type="email"], input[type="password"] {width: 100%; padding: .75rem; border-radius: 8px; border: 1px solid #ddd;}
        button {margin-top: 1rem; width: 100%; padding: .8rem; background: #4f46e5; color: white; border: none; border-radius: 10px; cursor: pointer;}
        a {color: #4f46e5; text-decoration: none;}
        .alert {background: #ecfeff; border: 1px solid #06b6d4; color: #0e7490; padding: .75rem; border-radius: 8px; margin-bottom: 1rem;}
    </style>
    </head>
<body>
<div class="container">
    <h1>Welcome back</h1>
    <p class="note">Sign in to access your email assistant.</p>
    <div th:if="${param.error}" class="alert">Invalid credentials</div>
    <div th:if="${param.logout}" class="alert">You have been logged out</div>
    <div th:if="${success}" class="alert">Signup successful. Please sign in.</div>
    <form method="post" th:action="@{/login}">
        <label for="username">Email</label>
        <input id="username" name="username" type="email" required />

        <label for="password">Password</label>
        <input id="password" name="password" type="password" required />
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <button type="submit">Sign in</button>
    </form>
    <p style="margin-top: .75rem; text-align:center;">No account? <a th:href="@{/signup}">Create one</a></p>
    <p style="margin-top: .5rem; text-align:center; font-size:.85rem; opacity:.7;">Admin: admin@example.com / admin12345</p>
  </div>
</body>
</html>
